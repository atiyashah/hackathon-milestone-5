 <!DOCTYPE html>
<html lang="en">
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================================== FAVICION ============================-->


 <!--================================== REMIXICONS =============================-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css" crossorigin="" > 

 
    <!--=================================== CSS ====================================-->
     <link rel="stylesheet"  href="style.css" >
     
    
    <title>Static resume builder</title>
</head>
<body>
    <div class="resume">


<!-- <div class="resume"> -->
<!-- <body>
    <html> -->

 
    <div  class="resume container"> 

    <!--=========================== HEADER =============================================-->
     <header class="header " id="header">
        <nav class="nav container">
          
            <div class="nav__menu"> 







            </div> 

         
        </nav>

    </header>
    </div>

                        
        <!--======================= Main ========================-->
        <main class="resume__main">

            <!--===================== HOME =====================-->
             <section class="home" id="home">
                <div class="home__container grid"> 
  

                    <h1 class="home__name">
                        HELLO, I'M <br>
                        <span id="resName"> 
                        </span>
                    </h1>
                    <div class="home__blob">
                    <div class="home__perfil">
                        <img id="resImg" src="" alt="home image" class="home__img">
                    </div>

                      <svg class="home__star-1"  viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M25 0L31.7523 18.2477L50 25L31.7523 31.7523L25 
                        50L18.2477 31.7523L0 25L18.2477 18.2477L25 0Z" />
                     </svg>

                     
                     <svg class="home__star-2" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M25 0L31.7523 18.2477L50 25L31.7523 31.7523L25 
                        50L18.2477 31.7523L0 25L18.2477 18.2477L25 0Z" />
                     </svg>  
                  </div>
                  <h1 class="home__profession">
                    <span id="resDesig"> 
                          <br>
                          <br>

                    </span> 
                  </h1>
                </div>

              </section>  


            <div class="resume__left">

          <!--============================= ABOUT =======================-->
            <section class="about section" id="about">
                <h2 class="section__title">PERSONAL INFO</h2>
                <div class="about__container grid">
                    <span id="resPinfo" class="personal-info ">
                        <br>
                    
                    </span>
                    
                </div>
           </section>

            <!--========================== EDUCATION ============================-->
 <section class="education section" id="education">
    <h2 class="section__title">EDUCATION</h2>

    <div class="education__container grid">

        <div>
            <h2 class="resume__title">Matric
                <i class="ri-arrow-drop-right-line" ></i>
                
            </h2>
        </div>

        <div class="resume__data">
            <span id="resIns"></span>

            <span id="resPass"></span>
        </div>
    </div>
    <br>

     <div>
        <h2 class="resume__title"> Intermediate
        <i class="ri-arrow-drop-right-line" id="resDegree2"></i>

    </h2>
    
    <div class="resume__data">
        <span id="resIns2"></span>

        <span id="resPass2"></span>
    </div>
    </div>

<br>
    <div>
        <h2 class="resume__title">Degree
        <i class="ri-arrow-drop-right-line" id="resDegree3"> </i>

    </h2>
    
    <div class="resume__data">
        <span id="resIns3"></span>

        <span id="resPass3"></span>
    </div>
    </div> 

     </section>
        </div> 
            <div class="resume__right">
                <section class="skill section" id="skill">
                    <h2 class="section__title">SKILLS</h2>
                    <div class="skills__container">
                        <div class="skills__content ">
                            <ul class="skills__list">
                                <li class="resume__title">
                                    <i class="ri-arrow-drop-right-line" id="resS1"></i>
                                </li>
        
                                <li class="resume__title">
                                    <i class="ri-arrow-drop-right-line" id="resS2"></i>
                                </li>
        
                                <li class="resume__title">
                                    <i class="ri-arrow-drop-right-line" id="resS3"></i>
                                </li>
                            </ul>
                        </div>
                    </div>

                   </section>



        <section class="experiance-section" id="experiance">
            <h2 class="section__title" >EXPERIENCE </h2>

            <div class="work-container grid">
                <div>
                    <h2 class="resume__title">
                     <i class="ri-arrow-drop-right-line" id="resTitle"> </i>

                    </h2>

                    <div class="resume__data">
                       
                      <h3>Starting Year</h3>
                        <span id="resStartYear"></span>
                        
                    <h3>Ending Year</h3>
                        <span id="resEndyear"></span>
                        <br>
                         <h3>Company</h3>
                        <strong><span id="resCopm"></span></strong>
                        <br>
                        <h3>Company Location</h3>
                       <strong><span id="resLocation"></span></strong>
                       <br>

                       <h3>jobTitle</h3>
                       <strong><span id="resJobTitle"></span></strong>
                       <br>

                     <h3>Achievment</h3>
                     <p id="resAch"></p>


                    </div>
                   
                </div>

            </div>
            
      
        </section>
        <br>
        <br>

        <section class="referance section">
            <h2 class="section__title">REFERANCE</h2>

            <div>
                <h3 class="resume__data">
                    <i class="ri-arrow-drop-right-line">Available upon request</i>
                </h3>
            </div>

        </section>
        </main>

        <!--======================== FOOTER ======================-->
        <footer class="footer">
            <div class="footer__container grid">
        <div>
        <h3 class="footer__title">PHONE</h3>
        <span class="footer__info" id="resPhone"></span>
        </div>

        <div>
            <h3 class="footer__title">EMAIL</h3>
            <span class="footer__info" id="resEmail"></span>
            </div>

            <div>
                <h3 class="footer__title" >Address</h3>
               <a href="#" target="_blank"  id="resAdd" class="footer__link"></a>
                </div>



        </div>


        </footer>
    </div>


</div>

    <!--========================= SCROLL UP ==========================-->
    <a href="" class="scrollup" id="scrollup">
        <i class="ri-arrow-up-line"></i>
    </a>


    <div class="btnDiv">
        <button id="print_btn" class="submit" >Print</button>
        <button id="edit_btn" class="submit" >Edit</button>
       <a href="" id="anc"> <button id="Shareable_btn" class="submit" >Shareable Link</button></a>
    </div>



</body>

<script src="script1.js" defer></script>
</html>
